<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>미소-견적내기</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
    <div class="container document">
        <!-- header -->
        <header class="header-more clearfix">
            <h1 class="logo-more">
                <a href="../main.html" target="_blank">
                    <img src="../assets/images/more/img-logo.png" alt="miso">
                </a>
            </h1>
            <a href="#" class="home-menu">HOME</a>
        </header>
        <!-- 컨텐츠 -->
        <main class="main-build clearfix">
            <section class="content quote">
                <div class="title">
                    <h3>도배장판 시공</h3>
                    <div class="review-item">
                        <span class="on"><img src="../assets/images/ic-star.png" alt="grade"></span>
                        <span class="on"><img src="../assets/images/ic-star.png" alt="grade"></span>
                        <span class="on"><img src="../assets/images/ic-star.png" alt="grade"></span>
                        <span class="on"><img src="../assets/images/ic-star.png" alt="grade"></span>
                        <span class="off"><img src="../assets/images/7.png" alt="grade"></span>
                        <em class="rating">4.7</em>
                    </div>
                    <p class="sub-text">대한민국 1등 홈서비스 회사 미소는 고객들에게<br>무료 서비스 견적을 제공해드리고 있습니다.<br><br>1분 내외의 신청서를 작성해주시고 바로 맞춤<br>견적을 받아보세요!</p>
                    <div class="img">
                        <img src="https://global-uploads.webflow.com/5dca6326f628e03041212a3f/5dedd171f88fbc98763ba6f2_64a143c3e8741ab52173e21e383cd222%20copy.jpg" alt="도배장판 시공" width="400">
                    </div>
                </div>
                <div class="editor-detail clearfix">
                    <form action="" method="post">
                        <fieldset>
                            <legend>견적 내기 폼</legend>
                            <div class="user-tel item">
                                <label for="userPhone">연락처</label>
                                <input type="tel" name="phone" id="userPhone" placeholder="연락처를 입력하세요.">
                            </div>
                            <div class="user-address item">
                                <label for="userAddress">지역 (예: 서울 강남구 압구정동)</label>
                                <input type="text" name="address" id="userAddress">
                            </div>
                            <div class="user-edit item">
                                <label for="userEdit">참고사항</label>
                                <textarea name="editor" id="userEdit" cols="30" rows="2" maxlength="1000" placeholder="예: 실크 도배 필요합니다"></textarea>
                            </div>
                            <a href="#" title="견적받기" class="btn-estimate">견적 받기</a>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
